<!DOCTYPE html>

<head>

  <meta name="description" content="山东金穗食品有限公司官网建设中 · Shandong Jinsui Foods — Website under construction.">
  <style>
    :root{--ink:#0f172a;--muted:#475569;--card:#fff;--bg1:#ffffff;--bg2:#f1f5f9;--brand:#f59e0b}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--ink);display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:720px;width:100%;background:var(--card);border:1px solid #e2e8f0;border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,.06);padding:28px;text-align:center}

    p{margin:8px 0;color:var(--muted)}
    .contacts{margin-top:10px;color:#0f172a}
    .contacts a{color:#0f172a;text-decoration:none;border-bottom:1px dashed #94a3b8}
    .tag{display:inline-block;margin-top:14px;padding:6px 12px;border:1px dashed var(--brand);border-radius:999px;background:rgba(245,158,11,.12);color:#b45309;font-weight:600}
    .en{margin-top:12px;font-size:14px;color:#64748b}
    .foot{margin-top:16px;font-size:12px;color:#94a3b8}
    @media (prefers-color-scheme:dark){
      body{background:linear-gradient(180deg,#0b1220,#0f172a);color:#cbd5e1}
      .card{background:#0b1220;border-color:#0f172a}
      .contacts a{color:#e2e8f0;border-bottom-color:#475569}
    }
